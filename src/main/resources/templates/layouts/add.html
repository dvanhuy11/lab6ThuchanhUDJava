<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Phan Thi Thanh Tuyen_2080601355</h1>
  <hr>
  <h2>Save </h2>
  <form action="#" th:action="@{/sinhvien/save}" th:object="${sinhvien}"
        method="POST">
    <div class="col-6 mb-3">
      <label class="form-label" for="id" >Id: </label>
      <input class="form-control" type="text" th:field="*{id}" id="id">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="ten" >Name: </label>
      <input class="form-control" type="text" th:field="*{ten}" id="ten">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="ngaySing" >NgaySinh: </label>
      <input class="form-control" type="text" th:field="*{ngaySing}" id="ngaySing">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="gioiTinh" >Gioi Tinh: </label>
      <input class="form-control" type="text" th:field="*{gioiTinh}" id="gioiTinh">
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="khoa" >Khoa: </label>
      <input class="form-control" type="text" th:field="*{khoa}" id="khoa">
      <span class="text-danger" th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}"></span>
    </div>
   <!-- <div class="col-6 mb-3">
      <label class="form-label" for="luong" >Luong: </label>
      <input class="form-control" type="text" th:field="*{luong}" id="luong">
      <span class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></span>
    </div>-->
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
  <hr>
  <a th:href="@{/sinhvien/view}">Back to List</a>
</div>

</body>
</html>
